<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 500px;
				height: 300px;
				background-color: #ccc;
				margin: 0 auto;
			}
			#btn {
				width: 50px;
				height: 50px;
				background-color: red;
				
			}
			
		</style>

	</head>
	<body>
	<input type="button" value="老婆" id="btn"/>
	<div id="laopo"></div>
	<script>
		var teamObjs = ["大老婆", "二老婆", "三老婆", "四老婆", "小老婆"];
		var btnObj = document.getElementById("btn");
		btnObj.onclick = function () {
			if (!document.getElementById("team-ul")) {
				var teamDiv = document.getElementById("laopo");
				var teamUl = document.createElement("ul");
				teamDiv.appendChild(teamUl);
				teamUl.id = "team-ul";
				for (var i = 0; i < teamObjs.length; i++) {
					var liObj = document.createElement("li");
					liObj.innerHTML=teamObjs[i];
					teamUl.appendChild(liObj);
					liObj.onmouseover = function () {
						this.style.backgroundColor = "#008000";
					};
					liObj.onmouseout = function () {
						this.style.backgroundColor = "";
					};
				}
			}

		};
	</script>
	</body>

</html>
